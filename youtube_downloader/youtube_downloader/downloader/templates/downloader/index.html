<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://example.com/your-image.jpg" alt="YouTube Downloader">
        </div>
        <h1>YouTube Video Downloader</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="video_url">Enter YouTube URL:</label>
            <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=..." required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>

</html>
